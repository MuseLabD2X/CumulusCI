name: Release Test Python

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test_artifacts:
    name: "Test Package Artifacts ğŸ“¦"
    runs-on: ${{ github.repository_owner == 'SFDO-Tooling' && 'SFDO-Tooling-Ubuntu' || 'ubuntu-latest' }}
    steps:
      - name: "Checkout Repository ğŸ“‚"
        uses: actions/checkout@v3
      - name: "Set up Python 3.8 ğŸ"
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: pip
          cache-dependency-path: "requirements/*.txt"
      - name: "Install build tools ğŸ› ï¸"
        run: pip install hatch
      - name: "Test source tarball and binary wheel ğŸ§ª"
        run: |
          hatch build
      - name: "Test install of wheel ğŸ§ª"
        run: |
          pip install dist/cumulusci*.whl
          pip show cumulusci
          pip uninstall -y cumulusci
      - name: "Test install of sdist ğŸ§ª"
        run: |
          pip install dist/cumulusci*.tar.gz
          pip show cumulusci
          pip uninstall -y cumulusci
      - name: "Store artifacts ğŸ“¦"
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: packages
          path: dist
