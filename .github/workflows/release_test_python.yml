name: Release Test Python ğŸğŸ”§

on:
    push:
        branches:
            - "**"

jobs:
    test_python_packaging:
        name: ğŸ Test Packaging with Hatch
        runs-on: ${{ github.repository_owner == 'SFDO-Tooling' && 'SFDO-Tooling-Ubuntu' || 'ubuntu-latest' }}
        steps:
            - name: ğŸ“¦ Checkout Code
              uses: actions/checkout@v3
            - name: ğŸ Set up Python 3.8
              uses: actions/setup-python@v4
              with:
                  python-version: 3.8
                  cache: pip
            - name: ğŸ› ï¸ Install Hatch
              run: |
                  echo "Installing Hatch..."
                  pip install hatch
            - name: ğŸ—ï¸ Build Packages
              run: |
                  echo "Building packages..."
                  hatch build
            - name: ğŸ§ª Test Built Packages
              run: |
                  echo "Testing built packages..."
                  pip install dist/cumulusci*.whl
                  pip show cumulusci
                  pip uninstall -y cumulusci

    create_and_store_artifacts:
        name: ğŸ“¦ Create and Store Artifacts
        runs-on: ${{ github.repository_owner == 'SFDO-Tooling' && 'SFDO-Tooling-Ubuntu' || 'ubuntu-latest' }}
        uses: ./.github/workflows/create_artifacts.yml@main
        with:
            python-version: "3.8"
        secrets:
            PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
